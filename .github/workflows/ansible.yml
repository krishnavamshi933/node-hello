name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      server-ip:
        description: 'Server IP Address'
        required: true
      username:
        description: 'Server Username'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run Ansible Playbook
      uses: dawidd6/action-ansible-playbook@5d970176ea4bfd99a3f5004d48e293fe0994eda1
      with:
        playbook: playbook.yml  # replace with your playbook file name
        options: |
          --inventory ${{ github.event.inputs.server-ip }},
          --extra-vars "ansible_user=${{ github.event.inputs.username }}"
          --private-key <(echo "${{ secrets.EC2_INSTANCE_PEM_FILE }}")
      env:
        ANSIBLE_HOST_KEY_CHECKING: "false"
        ANSIBLE_DEPRECATION_WARNINGS: "false"
